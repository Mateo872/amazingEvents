<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Amazing Events</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="image-logo">
          <a href="#"
            ><img src="./img/Logo Amazing Events.png" alt="Logo Amazing Events"
          /></a>
        </div>
        <ul class="menu-container">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Upcomming Events</a></li>
          <li><a href="#">Past Events</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Stats</a></li>
        </ul>
        <i class="bi bi-list"></i>
      </nav>
    </header>
    <main>
      <section class="slider-container">
        <article class="slider">
          <i class="bi bi-chevron-left arrow"></i>
          <h1>Home</h1>
          <i class="bi bi-chevron-right arrow"></i>
        </article>
      </section>
      <section class="check-container">
        <article class="checkbox-search">
          <div class="input-search">
            <input type="text" placeholder="Busca un evento" />
            <i class="bi bi-search"></i>
          </div>
          <div class="category-input__container">
            <div class="category-input">
              <input type="checkbox" name="allEvents" id="allEvents" />
              <label for="allEvents">Todos los eventos</label>
            </div>
            <div class="category-input">
              <input
                type="checkbox"
                name="upcommingEvents"
                id="upcommingEvents"
              />
              <label for="upcommingEvents">Upcomming events</label>
            </div>
            <div class="category-input">
              <input type="checkbox" name="pastEvents" id="pastEvents" />
              <label for="pastEvents">Past events</label>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
