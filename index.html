<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Amazing Events</title>
  </head>
  <body>
    <header class="border-color">
      <nav>
        <div class="image-logo">
          <a href="#"
            ><img src="./img/Logo Amazing Events.png" alt="Logo Amazing Events"
          /></a>
        </div>
        <ul class="menu-container">
          <li>
            <a href="#" class="active navbar-links navbar-links-home">Inicio</a>
          </li>
          <li>
            <a href="#" class="navbar-links navbar-links-upcomming"
              >Eventos próximos</a
            >
          </li>
          <li>
            <a href="#" class="navbar-links navbar-links-past"
              >Eventos pasados</a
            >
          </li>
          <li>
            <a href="#" class="navbar-links navbar-links-contact">Contacto</a>
          </li>
          <li>
            <a href="#" class="navbar-links navbar-links-stats">Estadísticas</a>
          </li>
        </ul>
        <i class="bi bi-list"></i>
      </nav>
    </header>
    <main>
      <section class="slider-container">
        <article class="slider">
          <i class="bi bi-chevron-left arrow"></i>
          <h1 class="slider-title"></h1>
          <i class="bi bi-chevron-right arrow"></i>
        </article>
      </section>
      <div class="container-events">
        <section class="check-container">
          <article class="checkbox-search">
            <div class="input-search">
              <input
                type="text"
                class="input-text"
                placeholder="Busca un evento"
                class="input"
              />
              <i class="bi bi-search"></i>
            </div>
            <div class="category-input__container">
              <div class="category-input allEvents">
                <input
                  type="checkbox"
                  name="allEvents"
                  id="allEvents"
                  class="input"
                />
                <label class="label-check" for="allEvents"
                  >Todos los eventos</label
                >
              </div>
              <div class="category-input upcommingEvents">
                <input
                  type="checkbox"
                  name="upcommingEvents"
                  id="upcommingEvents"
                  class="input"
                />
                <label class="label-check" for="upcommingEvents"
                  >Eventos próximos</label
                >
              </div>
              <div class="category-input pastEvents">
                <input
                  type="checkbox"
                  name="pastEvents"
                  id="pastEvents"
                  class="input"
                />
                <label class="label-check" for="pastEvents"
                  >Eventos pasados</label
                >
              </div>
            </div>
          </article>
        </section>
        <section class="cards-container">
          <div class="cards-events"><p>No hay eventos con ese nombre</p></div>
        </section>
        <section class="cards-show-overlay"></section>
      </div>
      <div class="container-contact">
        <section class="sec-connect" id="contact">
          <article class="contact">
            <div class="contact-right">
              <div class="contact-inputs-container">
                <form class="form" action="">
                  <div class="inputs">
                    <input
                      type="text"
                      class="first-name"
                      id="firstName"
                      placeholder="Nombre"
                      required
                      maxlength="40"
                    />
                    <input
                      type="email"
                      class="mail"
                      id="mail"
                      placeholder="email"
                      required
                      maxlength="60"
                    />
                  </div>
                  <textarea
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Mensaje"
                    required
                    maxlength="730"
                  ></textarea>
                  <div class="messageContainer"></div>
                  <input
                    type="submit"
                    class="btn btn-disable"
                    value="Enviar mensaje"
                  />
                  <div id="spinner">
                    <div class="sk-chase">
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </article>
        </section>
      </div>
      <div class="container-stats"></div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="socials">
          <div class="socials-icon">
            <a href="https://www.instagram.com/mate_bellini/" target="_blank"
              ><i class="bi bi-instagram"></i
            ></a>
          </div>
          <div class="socials-icon">
            <a href="https://www.facebook.com/mateo.enzo/" target="_blank">
              <i class="bi bi-facebook"></i
            ></a>
          </div>
          <div class="socials-icon">
            <a
              href="https://api.whatsapp.com/send/?phone=3400658508"
              target="_blank"
            >
              <i class="bi bi-whatsapp"></i
            ></a>
          </div>
        </div>
        <h3>&copy Mateo Bellini</h3>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
